<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | curso práctico JS</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <img class="content__fondo" src="./fondo.jpg" alt="">

    <header class="content__header">
        <h1 class="content__title">
            Geometric Calculator
        </h1>
        <p class="content__paragraph">Find the area, perimeter or diameter of the following geometric figures</p>
    </header>

    <div class="content__container">
        <p class="content__paragraph content__paragraph--small">Select an option</p>
        <div class="content__container">
            <div>
                <p class="content__figure">■ Cuadrado</p>
            </div>
            <div>
                <p class="content__figure"> ▲ Triángulo</p>
            </div>
            <div>
                <p class="content__figure">● Círculo</p>
            </div>
        </div>
    </div>

    <!-- cuadrado -->

    <div class="content__options">

        <div class="content__geometric">
            <h2 class="content__subtitle">Cuadrado</h2>
            <!-- <div class="content__label"> -->
            <form class="content__form" action="">
                <div class="content__enounce">
                    <label for="InputCuadrado">
                        Type the length of each side of the square
                        </label>
                </div>
                <div class="content__input">
                    <input id="InputCuadrado " type="number ">
                </div>
                <div class="content__button">
                    <button type="button " onclick="calcularAreaCuadrado() ">calcular área</button><br>
                </div>
                <div class="content__button">
                    <button type="button " onclick="calcularPerimetroCuadrado() ">calcular perímetro</button>
                </div>
            </form>
            <!-- </div> -->
        </div>

        <!-- triangulo -->

        <div class="content__geometric">
            <h2>Triángulo</h2>
            <form action=" ">
                <label for="InputTrianguloLado "> 
                Escribe cuanto mide cada lado de tu triangulo:
            </label>

                <input id="InputTrianguloLado " type="number ">

                <label for="InputTrianguloBase ">
                Escribe cuanto mide la base de tu triangulo:   
            </label>

                <input id="InputTrianguloBase " type="number ">

                <label for="InputTrianguloAltura ">
                Escribe cuanto mide la altura de tu triangulo:   
            </label>

                <input id="InputTrianguloAltura " type="number ">

                <button type="button " onclick="calcularAreaTriangulo() ">Calcular área</button>
                <button type="button " onclick="calcularPerimetroTriangulo() ">Calcular perímetro</button>
            </form>
        </div>

        <!-- circulo -->

        <div class="content__geometric">
            <h2>calcula el diámetro, perimetro y area de un círculo</h2>
            <form action=" ">
                <label for="InputCirculoRadio "> 
                Escribe cuanto mide el radio de tu círculo:
            </label>
                <input id="InputCirculoRadio " type="number ">

                <button type="button " onclick="calcularAreaCirculo() ">Calcular área</button>
                <button type="button " onclick="calcularPerimetroCirculo() ">Calcular perímetro</button>
                <button type="button " onclick="calcularDiametroCirculo() ">Calcular diámetro</button>

            </form>
            </section>
        </div>


        <script src="./figurasproject.js "></script>
</body>

</html>
