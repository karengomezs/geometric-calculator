<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | curso práctico JS</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <img class="content__fondo" src="./fondo.jpg" alt="">

    <header class="content__header">
        <h1 class="content__title">
            Geometric Calculator
        </h1>
        <p class="content__paragraph">Find the area, perimeter or diameter of the following geometric figures</p>
    </header>

    <div class="content__container">
        <p class="content__paragraph content__paragraph--small">Select an option</p>
        <div class="content__container">
            <div>
                <p class="content__figure">■ Cuadrado</p>
            </div>
            <div>
                <p class="content__figure"> ▲ Triángulo</p>
            </div>
            <div>
                <p class="content__figure">● Círculo</p>
            </div>
        </div>
    </div>

    <!-- cuadrado -->

    <div class="content__options">

        <div class="geometric">
            <h2 class="geometric__subtitle">Square</h2>
            <form class="geometric__form" action="">
                <div class="geometric__item geometric__enounce">
                    <label for="InputCuadrado">
                        Type the length of each side of the square
                    </label>
                </div>
                <div class="geometric__item">
                    <input class="geometric__input" id="InputCuadrado" type="number ">
                </div>
                <div class="geometric__item">
                    <button class="geometric__button" type="button" onclick="calcularAreaCuadrado() ">Get Area</button>
                </div>
                <div class="geometric__item ">
                    <button class="geometric__button" type="button " onclick="calcularPerimetroCuadrado() ">Get perimeter</button>

                </div>
            </form>
        </div>

        <!-- triangulo -->

        <div class="geometric">
            <h2 class="geometric__subtitle">Triangle</h2>
            <form class="geometric__form" action=" ">
                <div class="geometric__item geometric__enounce">
                    <label for="InputTrianguloLado">
                        How long is each side of your triangle?
                    </label>
                </div>

                <div class="geometric__item">
                    <input class="geometric__input" id="InputTrianguloLado" type="number ">
                </div>

                <div class="geometric__item geometric__enounce">
                    <label for="InputTrianguloBase">
                        How big is the base of your triangle
                    </label>
                </div>

                <div class="geometric__item">
                    <input class="geometric__input" id="InputTrianguloBase" type="number ">
                </div>


                <div class="geometric__item geometric__enounce">
                    <label for="InputTrianguloAltura">
                        what is the height of your triangle
                    </label>
                </div>

                <div class="geometric__item">
                    <input class="geometric__input" id="InputTrianguloAltura" type="number ">
                </div>

                <div class="geometric__item">
                    <button class="geometric__button" type="button " onclick="calcularAreaTriangulo() ">Get Area</button>
                </div>
                <div class="geometric__item ">
                    <button class="geometric__button" type="button " onclick="calcularPerimetroTriangulo() ">Get Perimeter</button>
                </div>

            </form>
        </div>

        <!-- circulo -->

        <div class="geometric">
            <h2 class="geometric__subtitle">Circle</h2>
            <form class="geometric__form" action=" ">
                <div class="geometric__item geometric__enounce">
                    <label for="InputCirculoRadio">
                        What is the radius of your circle
                    </label>
                </div>

                <div class="geometric__item">
                    <input class="geometric__input" id="InputCirculoRadio" type="number ">
                </div>

                <div class="geometric__item">
                    <button class="geometric__button" type="button " onclick="calcularAreaCirculo() ">Get Area</button>
                </div>

                <div class="geometric__item">
                    <button class="geometric__button" type="button " onclick="calcularPerimetroCirculo() ">Get Perimeter</button>
                </div>

                <div class="geometric__item">
                    <button class="geometric__button" type="button " onclick="calcularDiametroCirculo() ">Get Diameter</button>
                </div>

            </form>

        </div>


        <script src="./figurasproject.js "></script>
</body>

</html>
